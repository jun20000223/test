<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
        첫번째 태그 선택하기
        :first => 선택자에 해당하는 태그 중 가장 처음 태그가 선택
        :first-child => 선택자에 해당하는 태그 중 각 영역별 첫 태그가 선택
                        처음 태그가 선택자에 해당하지 않으면 선택되지 않는다.
        :first-of-type => 선택자에 해당하는 태그 중 각 영역별 첫 태그가 선택.
                        처음 태그가 선택자에 해당하지 않으면 바로 다음 태그 선택
        */
        $(function(){
            $("p:first").css("background-color", "yellow");
            $("p:first-child").css("color", "orange");
            $("p:first-of-type").css("font-size", "30px");
        });
    </script>
</head>
<body>
    <div>div 태그</div>
    <p>p 태그</p>
    <hr>
    <div>
        <p>div 안의 p태그</p>
        <p>div 안의 p태그</p>
        <p>div 안의 p태그</p>
    </div>
    <hr>
    <div>
        <div>div 안의 div태그</div>
        <p>div 안의 p태그</p>
        <p>div 안의 p태그</p>
    </div>
</body>
</html>
