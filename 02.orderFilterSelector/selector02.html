<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
        마지막 태그 선택하기
        :last => 선택자에 해당하는 태그 중 가장 마지막 태그가 선택
        :last-child => 선택자에 해당하는 태그 중 각 영역별 마지막 태그가 선택
                        마지막 태그가 선택자에 해당하지 않으면 선택되지 않는다.
        :last-of-type => 선택자에 해당하는 태그 중 각 영역별 마지막 태그가 선택.
                        마지막 태그가 선택자에 해당하지 않으면 그 다음 마지막 태그를 선택
        */
        $(function(){
            $("p:last").css("background-color", "yellow");
            $("p:last-child").css("color", "orange");
            $("p:last-of-type").css("font-size", "30px");
        });
    </script>
</head>
<body>
    <p>p 태그</p>
    <hr>
    <div>
        <p>div 안의 p태그</p>
        <p>div 안의 p태그</p>
        <p>div 안의 p태그</p>
    </div>
    <hr>
    <div>
        <p>div 안의 p태그</p>
        <p>div 안의 p태그</p>
        <div>div 안의 div태그</div>
    </div>
</body>
</html>
