<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
        :odd => 인덱스 번호(0부터 시작)가 홀수인 태그를 선택
        :even => 인덱스 번호(0부터 시작)가 짝수인 태그를 선택
        */
        $(function(){
            $("p:odd").css("background-color", "skyblue");
            $("p:even").css("background-color", "blue");
        });
    </script>
</head>
<body>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
</body>
</html>
