<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
        :only-child => 영역 내에서 선택자에 해당하는 태그가 하나일 경우 선택
                        다른 태그가 있으면 선택되지 않는다.
        :only-of-child => 영역 내에서 선택자에 해당하는 태그가 하나일 경우 선택
                         다른 태그가 있어도 해당 태그가 하나라면 선택
        */
        $(function(){
            $("p:only-child").css("background-color", "skyblue");
            $("p:only-of-type").css("color", "green");
        });
    </script>
</head>
<body>
    <div>
        <p>p 태그</p>
        <p>p 태그</p>
    </div>
    <hr>
    <div>
        <p>p 태그</p>
    </div>
    <hr>
    <div>
        <p>p 태그</p>
        <p>p 태그</p>
        <div>div 태그</div>
    </div>
</body>
</html>
