<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
        [속성~= 값] : 속성의 값이 지정된 값을 단어로 가지는 태그를 선택(같거나 띄어쓰기로 구분)
        [속성*= 값] : 속성의 값이 지정된 값을 포함하는 태그를 선택
        */
        $(function(){
            $("p[title ~= aa]").css("background-color", "skyblue");
            $("p[title *= aa]").css("color", "red");
        });
    </script>
</head>
<body>
    <p title="aa2">title이 aa2인 p태그</p>
    <p title="aa3">title이 aa3인p태그</p>
    <p title="aa a4">title이 aa a4인p태그</p>
    <p title="aa">title이 aa인p태그</p>
</body>
</html>
