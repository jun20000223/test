<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
        :input => input 태그들을 선택
        :text => type 속성이 text인 input 태그들을 선택
        :password => type 속성이 password인 input 태그들을 선택
        :radio => type 속성이 radio인 input 태그들을 선택
        :checkbox => type 속성이 checkbox인 input 태그들을 선택
        :submit => type 속성이 submit인 input 태그들을 선택
        :reset => type 속성이 reset인 input 태그들을 선택
        :button => type 속성이 button인 input 태그들을 선택
        :image => type 속성이 image인 input 태그들을 선택
        :file => type 속성이 file인 input 태그들을 선택
        */
        $(function(){
            $(":submit").css("background-color", "skyblue");
        });
    </script>
</head>
<body>
    <input type="text"> <br>
    <input type="password"> <br>
    <input type="number"> <br>
    <input type="submit" value="제출">
    <input type="button" value="click">
</body>
</html>
