<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
        after : html 코드나 태그를 태그 다음에 추가
        before : html 코드나 태그를 태그 앞에 추가
        */
        let count = 1;
        function after(){
            $("#test1").after("<p>새롭게 추가한 p태그" + (count++) + "</p>");
        };
        function before(){
            $("#test1").before("<p>새롭게 추가한 p태그" + (count++) + "</p>");
        };
    </script>
</head>
<body>
    <div id="test1">
        <p>p태그</p>
    </div>
    <input type="button" value="HTML 코드를 뒤에 추가" onclick="after()">
    <input type="button" value="HTML 코드를 앞에 추가" onclick="before()">
</body>
</html>
