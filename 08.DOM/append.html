<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
        append : html 코드나 태그를 태그 내부(영역)의 뒤에 추가
        prepend : html 코드나 태그를 태그 내부(영역)의 앞에 추가
        */
        let count = 1;
        function append(){
            $("#test1").append("<p>새롭게 추가한 p태그" + (count++) + "</p>");
        };
        function prepend(){
            $("#test1").prepend("<p>새롭게 추가한 p태그" + (count++) + "</p>");
        };
    </script>
</head>
<body>
    <div id="test1">
        <p>p태그</p>
    </div>
    <input type="button" value="HTML 코드를 뒤에 추가" onclick="append()">
    <input type="button" value="HTML 코드를 앞에 추가" onclick="prepend()">
</body>
</html>
