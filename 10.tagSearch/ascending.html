<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
        parent : 선택된 태그의 부모태그를 선택
        parents : 선택된 태그의 모든 부모태그를 선택
        parents(선택자2) : 선택된 태그의 모든 부모 태그 중 선택자2에 해당하는 태그들을 선택
        parentsUntil(선택자2) : 선택된 태그에서 선택자2 태그 전까지 모든 부모 태그들을 선택
        */
        $(function(){
            // $("#test3").parent().css("border-color", "red");
            // $("#test3").parents().css("border-width","4px");
            // $("#test3").parents(".test1").css("border-color", "red");
            $("#test3").parentsUntil(".test4").css("border-width", "4px");
        });

    </script>
    <style>
        div {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="test4">
        <div>div태그 1</div>
        <div class="test1">
            <div>div태그 2</div>
            <div class="test2">
                <div>div태그 3</div>
                <div id="test3">
                    <div>div태그 4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
